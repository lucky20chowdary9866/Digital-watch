<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 m-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h1> Indian Digital Watch</h1>
                        <h2> Asia/Kolkata</h2>
                        <h3 id="date">date</h3>
                        <h4 id="time">time</h4>
                    
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script>
        let datetag=document.getElementById("date");
        let timetag=document.getElementById("time");
        let timer=function(){
            let d1=new Date();
            let currentdate=d1.toLocaleDateString();
            let currenttime=d1.toLocaleTimeString();
            datetag.textContent=currentdate;
            timetag.textContent=currenttime;
        }
        setInterval(timer,1000);
    </script>
</body>
</html>
